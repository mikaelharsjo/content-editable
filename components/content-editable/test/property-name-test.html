<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element</title>

  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../content-editable.html">
</head>
<body>

  <div id="container">
    <content-editable propertyname="name">
      <p>inside paragraph</p>
    </content-editable>
  </div>

  <script>
    var editable = document.querySelector('content-editable');
    suite('propertyName', function () {
      document.addEventListener('polymer-ready', function () {
        var pParent = editable.shadowRoot.querySelector('p').parentNode;

        test('change event details includes propertyName', function (done) {
          container.addEventListener('content-editable-changed', function (event) {
            assert.equal(event.detail.propertyName, 'name');
            done();
          });

          pParent.focus();
          pParent.blur();
        });
      });
    });
  </script>

</body>
</html>
